<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Timeoday</title>
    <style type="text/css">

    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../../jquery.timeoday.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        var $start = $('.start-time');
        $start.timeoday({
          // Time of day in minutes to begin from. The time options will order
          // themselves around the start time passed in so that times close to
          // the start time are placed most closely when the dropdown opens.
          start: 0,
          // Time in minutes between time options.
          granularity: 30,
          // Whether this uses astronomical/military 24 hour clock or a 12 hour
          // clock.
          astronomical: false
        });

      });
    </script>
  </head>
  <body>
    <h1>jQuery Timeoday</h1>
    <input type="text" name="search" class="start-time" />
    <input type="text" name="search" class="end-time" />
  </body>
</html>
